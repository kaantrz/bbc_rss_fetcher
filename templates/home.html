<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://yt3.googleusercontent.com/y_esGAQOhX4rTpWvrALErAJlFbm_2TIVrvcVfcZny7TuA8dJZgOQcC6KRfd_J5hljFe-foYXj9U=s900-c-k-c0x00ffffff-no-rj" alt="BBC News">
        </header>
        <h1>Latest BBC News</h1>
        <div class="news-container">
            {% for article in news %}
            <div class="news-item">
                <h2>{{ article.title }}</h2>
                <p>{{ article.summary }}</p>
                <a href="{{ article.link }}" target="_blank">Read more</a>
                {% if article.media_content %}
                <img src="{{ article.media_content[0]['url'] }}" alt="News image">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
